<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de notas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>FORMULARIO DE NOTAS</h1>

  <form class="formulario" id="formulario">

    <h2>Ingrese las notas en los campos:</h2>

    <div class="nota">
      <label for="nota1">Nota 1:</label>
      <input type="text" name="nota1" id="nota1" class="input" placeholder="Ingresar número">
    </div>

    <div class="nota">
      <label for="nota2">Nota 2:</label>
      <input type="text" name="nota2" id="nota2" class="input" placeholder="Ingresar número">
    </div>

    <div class="nota">
      <label for="nota3">Nota 3:</label>
      <input type="text" name="nota3" id="nota3" class="input" placeholder="Ingresar número">
    </div>

    <div class="nota">
      <label for="nota4">Nota 4:</label>
      <input type="text" name="nota4" id="nota4" class="input" placeholder="Ingresar número">
    </div>

    <input type="button" id="btn" class="btn" value="Calcular" />

    <p id="resultado" class="resultado"></p>
  </form>


  <script src="script.js"></script>
</body>

</html>

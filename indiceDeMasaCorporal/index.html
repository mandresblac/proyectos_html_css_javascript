<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <h1>Indice de Masa Corporal</h1>

    <form action="" class="formulario" id="formulario">
      <div>
        <label for="estatura">Ingrese estatura en metros</label>
        <input type="text" name="estatura" id="estatura">
      </div>

      <div>
        <label for="peso">Ingrese peso en kilogramos</label>
        <input type="text" name="peso" id="peso">
      </div>

      <input type="submit" value="Calcular" class="btn" id="btn-calcular">
    </form>

    <div class="resultado" id="resultado"></div>
  </div>


  <script src="js/app.js"></script>
</body>

</html>

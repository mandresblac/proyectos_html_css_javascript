<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente Prompt de googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">

  <!-- Llamamos la librería Fontawesome para poder utilizar Iconos  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>TO DO LIST</title>
</head>

<body>
  <div class="container">

    <div class="perfil">
      <div id="fecha"></div>
      <h1>Hola, Manuel Blanco</h1>
      <span>Vamos a cumplir tus metas</span>
    </div>

    <div class="agregar-tarea">
      <input type="text" id="input" placeholder="Agregar una tarea">
      <!-- Utilizando la clase "fas fa-plus-circle" de Fontawesome muestra un icono de mas-->
      <i id="boton-enter" class="fas fa-plus-circle"></i>
    </div>

    <div class="seccion-tarea">
      <h3>Estas son tus tareas pendientes</h3>
      <ul id="lista">
        <!-- <li>
          <i class="far fa-circle co" data="realizado" id="0"></i>
          <p class="text">Hacer la tarea de Español</p>
          <i class="fas fa-trash de" data="eliminado" id="0"></i>
        </li> -->
      </ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>

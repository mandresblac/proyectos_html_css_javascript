<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="calculator">
      <div class="calculator__display">
        <div class="calculator__display1" id="calculator__display1"></div>
        <div class="calculator__display1" id="calculator__display2"></div>
      </div>

      <div class="calculator__keyboard">
        <button class="calculator__key cero" id="key">0</button>
        <button class="calculator__key uno" id="key">1</button>
        <button class="calculator__key dos" id="key">2</button>
        <button class="calculator__key tres" id="key">3</button>
        <button class="calculator__key cuatro" id="key">4</button>
        <button class="calculator__key cinco" id="key">5</button>
        <button class="calculator__key seis" id="key">6</button>
        <button class="calculator__key siete" id="key">7</button>
        <button class="calculator__key ocho" id="key">8</button>
        <button class="calculator__key nueve" id="key">9</button>

        <button class="calculator__key mas" id="key">+</button>
        <button class="calculator__key menos" id="key">-</button>
        <button class="calculator__key multiplica" id="key">X</button>
        <button class="calculator__key division" id="key">/</button>
        <button class="calculator__key porciento" id="key">%</button>
        <button class="calculator__key igual" id="igual">=</button>

        <button class="calculator__key ac">AC</button>
        <button class="calculator__key del">DEL</button>
        <button class="calculator__key punto" id="key">.</button>
      </div>
    </form>

    <!-- <img src="./img/calculadora1.jpg" alt="" /> -->

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/calculator.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__display1" id="calculator__display1"></div>
        <div class="calculator__display2" id="calculator__display2"></div>
      </div>

      <div class="calculator__keyboard">
        <button class="calculator__key cero" id="key">0</button>
        <button class="calculator__key uno" id="key">1</button>
        <button class="calculator__key dos" id="key">2</button>
        <button class="calculator__key tres" id="key">3</button>
        <button class="calculator__key cuatro" id="key">4</button>
        <button class="calculator__key cinco" id="key">5</button>
        <button class="calculator__key seis" id="key">6</button>
        <button class="calculator__key siete" id="key">7</button>
        <button class="calculator__key ocho" id="key">8</button>
        <button class="calculator__key nueve" id="key">9</button>

        <button class="calculator__key mas">+</button>
        <button class="calculator__key menos">-</button>
        <button class="calculator__key multiplica">*</button>
        <button class="calculator__key division">/</button>
        <button class="calculator__key porciento">%</button>
        <button class="calculator__key igual" id="btnIgual">=</button>

        <button class="calculator__key ac" id="btnC">C</button>
        <button class="calculator__key del" id="btnDel">DEL</button>
        <button class="calculator__key punto" id="key">.</button>
      </div>
    </div>

    <!-- <img src="./img/calculadora1.jpg" alt="" /> -->

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Colors</h1>
    </header>

    <div class="container-1">
      <p class="text">
        Hover your mouse pointer over any of the colored circles and see what
        happens in the big box.
      </p>
      <div class="colors">
        <p class="circle blue" id="blue"></p>
        <p class="circle green" id="green"></p>
        <p class="circle yellow" id="yellow"></p>
        <p class="circle orange" id="orange"></p>
        <p class="circle red" id="red"></p>
        <p class="circle magenta" id="magenta"></p>
      </div>
    </div>

    <div class="container-2" id="container-2">
      <p class="square" id="square"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

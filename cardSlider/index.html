<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="container-img">
      <img src="img/persona1.jpg" alt="persona" id="img-persona">
    </div>
    <h2 class="nombre" id="nombre">Sofía Gauna</h2>
    <h4 class="puesto" id="puesto">Diseñadora Gráfica</h4>
    <p class="info" id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur harum saepe vitae
      iure minima eveniet enim totam excepturi, incidunt iusto repellendus nostrum placeat dolorum adipisci repellat
      quae in sequi rerum?</p>
    <div class="container-botones">
      <button class="atras-btn">&#60;</button>
      <button class="siguiente-btn">&#62;</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>

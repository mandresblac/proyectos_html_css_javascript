<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del ahorcado</title>
  <link rel="stylesheet" href="style.css">

  <!-- CDN FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="main">
    <h1 class="titulo">juego del ahorcado</h1>
    <h2 class="subtitulo">Primero debes seleccionar un tema:</h2>

    <div class="temas" id="temas">
      <input class="btn-temas" type="button" id="animales" value="Animales">
      <input class="btn-temas" type="button" id="paises" value="Paises">
      <input class="btn-temas" type="button" id="frutas" value="Frutas">
      <input class="btn-temas" type="button" id="colores" value="Colores">
    </div>

    <canvas class="canvas" id="canvas"></canvas>

    <div class="frase" id="frase"></div>

    <div class="entrada">
      <input class="letra" id="letra" type="text" placeholder="Escribe letra">
      <input class="btn" type="button" id="btn" value="comprobar">
    </div>

    <div class="vidas" id="vida"></div>
    <div class="mensaje" id="mensaje"></div>
  </main>

  <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de personal</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Link font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1 class="title">Registro de personal</h1>
    <form action="#" method="post" class="formulario" id="formulario">

      <div class="label-input">
        <div>
          <label class="label" for="nombre1">Primer nombre</label>
          <input class="input" type="text" name="nombre1" id="nombre1" placeholder="John" autofocus required>
        </div>

        <div>
          <label class="label" for="nombre2">Segundo nombre</label>
          <input class="input" type="text" name="nombre2" id="nombre2" placeholder="Frank" required>
        </div>
      </div>

      <div class="label-input">
        <div>
          <label class="label" for="apellido1">Primer apellido</label>
          <input class="input" type="text" name="apellido1" id="apellido1" placeholder="Doe" required>
        </div>

        <div>
          <label class="label" for="apellido2">Segundo apellido</label>
          <input class="input" type="text" name="apellido2" id="apellido2" placeholder="Patch" required>
        </div>
      </div>

      <div class="label-input">
        <div>
          <label class="label" for="edad">Edad</label>
          <input class="input" type="number" name="edad" id="edad" placeholder="Edad" min="1" max="100" required>
        </div>

        <div>
          <label class="label" for="genero">Selecciona tu genero</label>
          <select class="input" name="genero" id="genero" required>
            <option></option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
            <option value="Prefiero no decir">Prefiero no decir</option>
          </select>
        </div>
      </div>

      <input class="btn" id="btn-enviar" type="submit" value="Enviar">

    </form>
  </div>

  <div>
    <table class="tabla" id="tabla">
      <thead>
        <tr>
          <th>Id</th>
          <th>Primer Nombre</th>
          <th>Segundo Nombre</th>
          <th>Primer Apellido</th>
          <th>Segundo Apellido</th>
          <th>Edad</th>
          <th>Genero</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>

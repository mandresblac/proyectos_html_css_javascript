<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de personal</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Link font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1 class="title">Registro de personal</h1>
    <form action="#" method="post" class="formulario" id="formulario">

      <div class="label-input">
        <div>
          <label class="label" for="nombres">Nombres</label>
          <input class="input" type="text" name="nombres" id="nombres" placeholder="John" autofocus required>
        </div>

        <div>
          <label class="label" for="apellidos">Apellidos</label>
          <input class="input" type="text" name="apellidos" id="apellidos" placeholder="Doe" required>
        </div>
      </div>

      <div class="label-input">
        <div>
          <label class="label" for="telefono">Teléfono</label>
          <input class="input" type="text" name="telefono" id="telefono" placeholder="4491234567" required>
        </div>

        <div>
          <label class="label" for="direccion">Dirección</label>
          <input class="input" type="text" name="direccion" id="direccion" placeholder="Ave. Lourest" required>
        </div>
      </div>

      <div class="label-input">
        <div>
          <label class="label" for="edad">Edad</label>
          <input class="input" type="number" name="edad" id="edad" placeholder="Edad" min="1" max="100" required>
        </div>

        <div>
          <label class="label genero" for="genero">Seleccione genero</label>
          <select class="input genero" name="genero" id="genero" required>
            <option value="">Seleccione</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
            <option value="Prefiero no decir">Prefiero no decir</option>
          </select>
        </div>
      </div>

      <div class="botones">
        <input class="btn" id="btn-enviar" type="submit" value="Enviar">
        <input class="btn" id="btn-reset" type="reset" value="Reset">
      </div>

    </form>
  </div>

  <div>
    <table class="tabla" id="tabla">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Edad</th>
          <th>Genero</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!-- <script src="./js/app1.js"></script> -->
  <script src="./js/app2.js"></script>
</body>

</html>

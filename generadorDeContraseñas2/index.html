<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>generador de contraseñas</title>
  <link rel="stylesheet" href="style.css">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1>Generador de contraseñas</h1>

    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label for="length">Longitud de la contraseña</label>
        <input type="number" class="length" id="length" min="4" max="20" value="16">
      </div>

      <div class="setting">
        <label for="lowercase">Incluir letras minusculas</label>
        <input type="checkbox" id="lowercase" checked>
      </div>

      <div class="setting">
        <label for="uppercase">Incluir letras mayusculas</label>
        <input type="checkbox" id="uppercase" checked>
      </div>

      <div class="setting">
        <label for="numbers">Incluir números</label>
        <input type="checkbox" id="numbers" checked>
      </div>

      <div class="setting">
        <label for="symbols">Includir simbolos</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>

    <button class="btn btn-large" id="generate">
      Generar contraseña
    </button>
  </div>

  <script src="app.js"></script>
</body>

</html>

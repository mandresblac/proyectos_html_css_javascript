<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="card" id="card">
      <form class="card__container1" id="card__container1">
        <div class="card__image"></div>
        <h2 class="card__title">How did we do?</h2>
        <p class="card__paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="card__rating">
          <input
            id="card__calification1"
            type="radio"
            name="calification"
            value="1"
          />
          <label for="card__calification1"> 1 </label>

          <input
            id="card__calification2"
            type="radio"
            name="calification"
            value="2"
          />
          <label for="card__calification2"> 2 </label>

          <input
            id="card__calification3"
            type="radio"
            name="calification"
            value="3"
          />
          <label for="card__calification3"> 3 </label>

          <input
            id="card__calification4"
            type="radio"
            name="calification"
            value="4"
          />
          <label for="card__calification4"> 4 </label>

          <input
            id="card__calification5"
            type="radio"
            name="calification"
            value="5"
          />
          <label for="card__calification5"> 5 </label>
        </div>

        <input type="submit" value="Submit" class="card__button" id="boton" />
      </form>

      <div class="card__container2 ocultar-card" id="card__container2">
        <img
          src="./images/illustration-thank-you.svg"
          alt="imagen"
          class="card__image2"
        />
        <h3 class="card__subtitle" id="card__subtitle"></h3>
        <h2 class="card__title2">Thank you!</h2>
        <p class="card__paragraph2">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
